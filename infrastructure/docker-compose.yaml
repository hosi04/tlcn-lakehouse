services:
  minio:
    build:
      context: ./minio
      dockerfile: Dockerfile
    container_name: minio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - lakehouse-network

  trino:
    build:
      context: ./trino
      dockerfile: Dockerfile
    container_name: trino
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./trino/etc:/usr/lib/trino/etc:ro
      - ./trino/catalog:/etc/trino/catalog
    depends_on:
      hive-metastore:
        condition: service_healthy
    networks:
      - lakehouse-network

  postgres:
    image: postgres:13
    container_name: postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: password
      POSTGRES_DB: superset
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lakehouse-network


  hive-metastore:
    build:
      context: ./hive-metastore
      dockerfile: Dockerfile
    container_name: hive-metastore
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9083"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    environment:
      SERVICE_NAME: metastore
      HIVE_METASTORE_DB_TYPE: postgres
      HIVE_METASTORE_USER: hive
      HIVE_METASTORE_PASSWORD: hive
      HIVE_METASTORE_JDBC_URL: jdbc:postgresql://metastore-db:5432/metastore
      HIVE_METASTORE_DRIVER: org.postgresql.Driver
      HIVE_CONF_DIR: /opt/hive/conf
      HIVE_AUX_JARS_PATH: /opt/hive/auxlib
      HADOOP_CLASSPATH: "/opt/hive/auxlib/*:/opt/hive/lib/*"
      HADOOP_CLIENT_OPTS: "-Xmx1G"
      PGPASSWORD: hive
    ports:
      - "9083:9083"
    depends_on:
      metastore-db:
        condition: service_healthy
    volumes:
      - ./hive-metastore/conf/core-site.xml:/opt/hive/conf/core-site.xml:ro
      - ./hive-metastore/conf/hive-site.xml:/opt/hive/conf/hive-site.xml:ro
      - ./hive-metastore/lib:/opt/hive/auxlib:ro
    networks:
      - lakehouse-network

  metastore-db:
    image: postgres:14
    container_name: metastore-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    ports:
      - "5433:5432"
    volumes:
      - metastore_db_data:/var/lib/postgresql/data
    networks:
      - lakehouse-network

  superset:
    build:
      context: ./superset
      dockerfile: Dockerfile
    container_name: superset
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    environment:
      SUPERSET_DATABASE_URI: postgresql://superset:password@postgres/superset
      SUPERSET_SECRET_KEY: J8u340f9hfn349h8f349h8f
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py
      PYTHONPATH: /app/pythonpath
      ADMIN_USER: superset
      ADMIN_PASSWORD: superset
      PGPASSWORD: password
    ports:
      - "8088:8088"
    volumes:
      - superset_home:/app/superset_home
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lakehouse-network

volumes:
  minio_data:
  postgres_data:
  metastore_db_data:
  superset_home:

networks:
  lakehouse-network:
    driver: bridge
