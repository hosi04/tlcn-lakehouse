services:
  minio:
    build:
      context: ./minio
      dockerfile: Dockerfile
    container_name: minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - lakehouse-network

  trino:
    build:
      context: ./trino
      dockerfile: Dockerfile
    container_name: trino
    ports:
      - "8080:8080"
    volumes:
      - ./trino/etc:/usr/lib/trino/etc:ro
      - ./trino/catalog:/etc/trino/catalog
    depends_on:
      - hive-metastore
    networks:
      - lakehouse-network

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: password
      POSTGRES_DB: superset
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lakehouse-network

  hive-metastore:
    image: apache/hive:3.1.3
    container_name: hive-metastore
    environment:
      SERVICE_NAME: metastore
      HIVE_METASTORE_DB_TYPE: postgres
      HIVE_METASTORE_USER: hive
      HIVE_METASTORE_PASSWORD: hive
      HIVE_METASTORE_JDBC_URL: jdbc:postgresql://metastore-db:5432/metastore
      HIVE_METASTORE_DRIVER: org.postgresql.Driver
      HIVE_CONF_DIR: /opt/hive/conf
      HIVE_AUX_JARS_PATH: /opt/hive/auxlib
      HADOOP_CLASSPATH: "/opt/hive/auxlib/*:/opt/hive/lib/*"
      HADOOP_CLIENT_OPTS: "-Xmx1G"
    command: >
      bash -c "
      /opt/hive/bin/hive --skiphadoopversion --skiphbasecp --service metastore
      "
    ports:
      - "9083:9083"
    depends_on:
      - metastore-db
    volumes:
      - ./hive-metastore/conf/core-site.xml:/opt/hive/conf/core-site.xml:ro
      - ./hive-metastore/lib:/opt/hive/auxlib:ro
    networks:
      - lakehouse-network

  metastore-db:
    image: postgres:14
    container_name: metastore-db
    environment:
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
      POSTGRES_DB: metastore
    ports:
      - "5433:5432"
    volumes:
      - metastore_db_data:/var/lib/postgresql/data
    networks:
      - lakehouse-network

  superset:
    build:
      context: ./superset
      dockerfile: Dockerfile
    container_name: superset
    environment:
      - SUPERSET_DATABASE_URI=postgresql://superset:password@postgres/superset
    ports:
      - "8088:8088"
    depends_on:
      - postgres
    networks:
      - lakehouse-network

volumes:
  minio_data:
  postgres_data:
  metastore_db_data:

networks:
  lakehouse-network:
    driver: bridge
